name: Deploy Omnilert

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          script: |
            set -e
            export CI=true
            APP_DIR="/home/${{ secrets.DROPLET_USER }}/omnilert-website"
            REPO_URL="https://github.com/${{ github.repository }}.git"

            # Load Node from nvm if available (common on droplets)
            export NVM_DIR="$HOME/.nvm"
            if [ -s "$NVM_DIR/nvm.sh" ]; then
              . "$NVM_DIR/nvm.sh"
              nvm use --lts >/dev/null || true
            fi

            if ! command -v node >/dev/null 2>&1; then
              echo "Node.js is not installed for this user. Install Node 20+ first."
              exit 1
            fi

            # Ensure pnpm is available in this non-interactive SSH session
            export PNPM_HOME="$HOME/.local/share/pnpm"
            export PATH="$PNPM_HOME:$PATH"
            if ! command -v pnpm >/dev/null 2>&1; then
              echo "pnpm is not installed for this user. Install pnpm first."
              exit 1
            fi

            mkdir -p "$APP_DIR"
            cd "$APP_DIR"
            if [ ! -d .git ]; then
              git clone "$REPO_URL" .
            fi
            git fetch origin main
            git reset --hard origin/main
            git clean -fd
            pnpm install --frozen-lockfile --config.confirmModulesPurge=false
            pnpm -C apps/api migrate:master
            pnpm -C apps/api migrate:tenant
            TURBO_CONCURRENCY=1 pnpm build
            if pm2 describe omnilert-api >/dev/null 2>&1; then
              pm2 restart omnilert-api --update-env
            else
              pm2 start "pnpm -C apps/api start" --name omnilert-api
            fi
            if pm2 describe omnilert-web >/dev/null 2>&1; then
              pm2 restart omnilert-web --update-env
            else
              pm2 start "pnpm -C apps/web preview -- --host 127.0.0.1 --port 4173" --name omnilert-web
            fi
            pm2 save
