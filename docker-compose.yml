services:
  postgres:
    image: postgres:16-alpine
    container_name: omnilert-postgres
    restart: unless-stopped
    ports:
      - "5431:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: omnilert_master
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
